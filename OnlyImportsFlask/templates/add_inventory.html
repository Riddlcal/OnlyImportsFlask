<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car Inventory</title>
</head>
<body>
    <h1>Add Car Inventory</h1>
    <form action="/add_inventory" method="POST">
        <label for="car_id">Car ID:</label>
        <input type="text" id="car_id" name="car_id"><br><br>

        <label for="dealership_id">Dealership ID:</label>
        <input type="text" id="dealership_id" name="dealership_id"><br><br>

        <label for="car_name">Car Name:</label>
        <input type="text" id="car_name" name="car_name"><br><br>

        <label for="year">Year:</label>
        <input type="text" id="year" name="year"><br><br>

        <label for="engine_type">Engine Type:</label>
        <input type="text" id="engine_type" name="engine_type"><br><br>

        <label for="fuel_type">Fuel Type:</label>
        <input type="text" id="fuel_type" name="fuel_type"><br><br>

        <label for="mileage">Mileage:</label>
        <input type="text" id="mileage" name="mileage"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
