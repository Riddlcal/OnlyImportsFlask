<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order Details</title>
</head>
<body>
    <h1>Add Order Details</h1>
    <form action="/add_order_details" method="POST">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name"><br><br>

        <label for="customer_city">Customer City:</label>
        <input type="text" id="customer_city" name="customer_city"><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number"><br><br>

        <label for="email_address">Email Address:</label>
        <input type="email" id="email_address" name="email_address"><br><br>

        <!-- Hidden input fields for randomly generated values -->
        <input type="hidden" id="order_id" name="order_id" value="{{ order_id }}">
        <input type="hidden" id="car_id" name="car_id" value="{{ car_id }}">
        <input type="hidden" id="customer_id" name="customer_id" value="{{ customer_id }}">
        <input type="hidden" id="date_placed" name="date_placed" value="{{ date_placed }}">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
