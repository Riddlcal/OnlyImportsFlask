<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: "Orbitron", sans-serif;
        }

        form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 80px;
            max-width: 800px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-family: "Orbitron", sans-serif;
        }

        input[type="text"], input[type="email"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: "Orbitron", sans-serif;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: red;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            font-family: "Orbitron", sans-serif;
        }

        input[type="submit"]:hover {
            background-color: darkred;
        }

        .back-button a {
            color: white;
            text-decoration: none;
            display: flex; /* or inline-block */
            align-items: center; /* align items vertically */
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: red;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            font-family: "Orbitron", sans-serif;
        }

        .back-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="/"><i class="fa-solid fa-chevron-left" style="margin-right: 10px;"></i>Back</a>
        </div>
    <div class="container">
        <h1>Add Order Details</h1>
        <form action="/add_order_details" method="POST">
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name"><br><br>

            <label for="customer_city">Customer City:</label>
            <input type="text" id="customer_city" name="customer_city"><br><br>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number"><br><br>

            <label for="email_address">Email Address:</label>
            <input type="email" id="email_address" name="email_address"><br><br>

            <!-- Hidden input fields for randomly generated values -->
            <input type="hidden" id="order_id" name="order_id" value="{{ order_id }}">
            <input type="hidden" id="car_id" name="car_id" value="{{ car_id }}">
            <input type="hidden" id="customer_id" name="customer_id" value="{{ customer_id }}">
            <input type="hidden" id="date_placed" name="date_placed" value="{{ date_placed }}">

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
